<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout Page</title>

    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <header>
        <button toggle="">&#9776;</button>
        <brand>Brand</brand>
    </header>
    <aside hidden="hidden">
        <nav>
            <ul>
                <li><a href="">Item 1</a></li>
                <li><a href="">Item 2</a></li>
                <li><a href="">Item 3</a></li>
                <li><a href="">Item 4</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <h1>Hello World!</h1>
    </main>
    <footer></footer>
    <script>
        var toggleButton = document.querySelector('nav[sidebar] button[toggle]');
        toggleButton.onclick = () => {
            var displayStyle = document.querySelector('aside').style.display;
            document.querySelector('aside').style.display = displayStyle == 'block' ? 'none' : 'block';
        }
    </script>
</body>

</html>
